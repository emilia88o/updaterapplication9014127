<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Update</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #0d0d0d, #1a1a1a);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0e0e0;
            overflow: hidden;
            position: relative;
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background-color: #1a1a1a; }
            50% { background-color: #121212; }
            100% { background-color: #1a1a1a; }
        }
        .container {
            background: rgba(30, 30, 30, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            color: #00bcd4;
            text-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
            animation: textGlow 1.5s infinite alternate;
        }
        @keyframes textGlow {
            0% { text-shadow: 0 0 20px rgba(0, 188, 212, 0.5); }
            100% { text-shadow: 0 0 40px rgba(0, 255, 255, 1); }
        }
        .version-container {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, #4caf50, #388e3c);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .version-container:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
        }
        .version {
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
        }
        .release-date {
            font-size: 1em;
            margin-bottom: 15px;
            color: #ccc;
        }
        .description {
            margin-bottom: 25px;
            font-size: 1em;
            color: #ddd;
        }
        .close-message {
            font-size: 1.2em;
            margin-top: 20px;
            color: #ccc;
        }
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/black-paper.png');
            opacity: 0.1;
            animation: fadeInOut 3s infinite;
        }
        @keyframes fadeInOut {
            0% { opacity: 0.1; }
            50% { opacity: 0.5; }
            100% { opacity: 0.1; }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.5em; }
            .version { font-size: 1.5em; }
        }
    </style>
</head>
<body>

<div class="animated-background"></div>

<div class="container">
    <h1>Sie nutzen bereits die neueste Version!</h1>

    <div class="version-container">
        <div class="version">Aktuelle Version: 1.1</div>
        <div class="release-date">Veröffentlichungsdatum: 23. Oktober 2024</div>
        <div class="description">Es sind keine Updates verfügbar.</div>
    </div>

    <div class="close-message">Vielen Dank für die Nutzung unserer Software!</div>
</div>

<script>
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
    });
</script>

</body>
</html>
